<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Calculator with HTML AND CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div> 
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="input-control" type="text" id="display" placeholder="0" readonly>
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button clear" onclick="clearDisplay()">C</div>
                                <div class="button plus-btn" onclick="back()">&lt;</div>
                              <div class="button same-color" onclick="appendToDisplay('*')">*</div>
                              <div class="button same-color" onclick="appendToDisplay('/')">/</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="appendToDisplay('7')">7</div>
                              <div class="button" onclick="appendToDisplay('8')">8</div>
                              <div class="button" onclick="appendToDisplay('9')">9</div>
                              <div class="button same-color" onclick="appendToDisplay('*')">*</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="appendToDisplay('4')">4</div>
                              <div class="button" onclick="appendToDisplay('5')">5</div>
                              <div class="button" onclick="appendToDisplay('6')">6</div>
                              <div class="button same-color" onclick="appendToDisplay('-')">-</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="one-btn"  onclick="appendToDisplay('1')">1</div>
                              <div class="button" id="two-btn" onclick="appendToDisplay('2')">2</div>
                              <div class="button" onclick="appendToDisplay('3')">3</div>
                              <div class="button plus-btn" onclick="appendToDisplay('+')">+</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="appendToDisplay('00')">00</div>
                                <div class="button" onclick="appendToDisplay('0')">0</div>
                                <button type="submit" class="button submit-btn equal-btn" onclick="calculate()">=</button>
                            </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
